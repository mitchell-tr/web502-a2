<article class="main">
    <h3>WHAT'S NEW?</h3>
      <ul>
        <!-- loop through every image in img directory and create an element for each -->
        {% for image in site.static_files %} 
            {% if image.path contains '/assets/img' %}
                <li><img src="{{ site.baseurl }}{{ image.path }}" alt="Featured Image"></li>
            {% endif %}
        {% endfor %}
      </ul>
  </article>
