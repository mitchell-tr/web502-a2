<article class="main">
    <h3>WHAT'S NEW?</h3>
      <ul>
        <!-- loop through every image in img directory and create an element for each -->
        {% for image in site.static_files %} 
            {% if image.path contains '/assets/img' %}
                <li><img src="{{ site.baseurl }}{{ image.path }}"></li>
            {% endif %}
        {% endfor %}
      </ul>
  </article>

<!-- style for the main element -->
<style>
.main ul{
    width:100%;
    height: 100%;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-start;
    align-content: flex-start;
}
.main li{
    flex-grow: 1;
    min-width:17em;
    max-width:30em;
    height: 300px;
    margin-bottom: 2%;
    background-color: orange;
    list-style: none;
    margin:5px;
    background-color: #ecedea;
    border: 1px solid rgba(89, 89, 89,0.4);
    box-shadow: 0px 0px 21px -4px rgba(0,0,0,0.53);
    border-radius: 0.5em;

    object-fit: cover;
    overflow: hidden;
}

.main li:nth-child(5n+1){
    max-width:35em;
    flex-grow: 3;
}
.main img{
    min-width:100%;
}

</style>
